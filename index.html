<html>
<head>
    <meta charset="utf-8">
    <title>Demo Page - Cookie-in-iframe</title>
</head>
<body>
<script>
    function redirectToCookie() {
        window.location.replace("https://green-smoke-0878efb1e.azurestaticapps.net/redirect.html")
    }
</script>
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h3>Main site which uses iframe with 3rd party content</h3>
        <iframe src="https://green-smoke-0878efb1e.azurestaticapps.net/framed.html" width="50%" height="400" frameborder="2"></iframe>
        <br>
        see, you don't have cookies :(
        <br>
        <button onclick="redirectToCookie()">Redirect!</button>
    </section>
</div>
</body>
</html>
